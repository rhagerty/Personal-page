{% extends "home.html" %}

{% block head %}
{{ super() }}
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
<link href="/static/jeopardy.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
{% endblock %}


{% block content%}

{% if scrollToAnchor %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.location.hash = '#{{ scrollToAnchor }}';
  });
</script>
{% endif %}
<div class="row jeopardy-container">
  <div class="col-sm-2 sidebar">
    <div class="sideLink"><a class="backToTop" href="/main"><i class="fas fa-arrow-up"></i><span
          class="top-link">TOP</span></a></div>

  </div>
  <div class="col-sm-10 col-md-10 jeopardy-board">
    <a id="jeopardy">
      <img id="jeopardy-img" src="https://freepikpsd.com/wp-content/uploads/2019/10/jeopardy-logo-png-3-Transparent-Images.png">
     
      <table cellspacing="0" class="table">
        <thead>
          <tr>
          </tr>
        </thead>
        <tbody>
          <tr>
          
          </tr>
        </tbody>
      </table>
      <button type="button" class="startGame">START GAME</button>
  </div>
</div>
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://unpkg.com/lodash"></script>
<script src="/static/jeopardy.js"></script>

{% endblock %}
