<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rebecca Hagerty</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Yusei+Magic&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Delius+Unicase:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    {% endblock %}
</head>

<body>
    <div class="navBar">
        <div class="navLink"><a href="/display-resume"><i class="fas fa-file"></i><span>Resume</span></a></div>
        <div class="navLink"><a href="/display-portfolio"><i class="fas fa-folder"></i><span>Portfolio</span></a></div>
        <div class="navLink"><a href="/display-contact-info"><i class="fas fa-phone-square"></i><span>Contact</span></a>
        </div>
        <div class="navLink"><a href="/display-about"><i class="fas fa-info"></i><span>About</span></a></div>
        <div class="navLink"><a href="https://github.com/rhagerty/"><img class="fas github responsive"
                    src="/images/github.png"><span>Github</span></a></div>
    </div>
    
    <div class="container">
        {% block content%}
        <div class="row">
            <div class="col-md-6">
                <img class="profile-pic responsive" src="/images/me.png">
            </div>
            <div class="col-md-6 page-title">
                <h1>Rebecca Hagerty</h1>
                <h4>computer nerd</h4>
                <h4>web development specialist</h4>
                <p> JavaScript, CSS, HTML, Flask, Python, SQL, Git, Express, NodeJS, PostgreSQL</p>
            </div>
        </div>
        {% endblock %}

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>

</html>
